<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Trip | TravelEase</title>
  <link rel="stylesheet" href="css/booking.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">TravelEase</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="bookings.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Banner -->
  <section class="page-banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Book Your Adventure</h1>
      <p>Plan your next unforgettable journey with ease</p>
    </div>
  </section>

  <!-- Booking Form -->
  <section class="booking-section">
    <div class="booking-container">
      <h2>Travel Booking Form</h2>
      <p>Fill in your details below and weâ€™ll handle the rest!</p>

      <form class="booking-form">
        <div class="form-group">
          <label for="destination">Destination</label>
          <select id="destination" required>
            <option value="">Select Destination</option>
            <option>Paris, France</option>
            <option>Maldives</option>
            <option>Tokyo, Japan</option>
            <option>New York, USA</option>
            <option>Bali, Indonesia</option>
            <option>Rome, Italy</option>
          </select>
        </div>

        <div class="form-group">
          <label for="checkin">Check-in Date</label>
          <input type="date" id="checkin" required>
        </div>

        <div class="form-group">
          <label for="checkout">Check-out Date</label>
          <input type="date" id="checkout" required>
        </div>

        <div class="form-group">
          <label for="guests">Number of Travelers</label>
          <input type="number" id="guests" min="1" max="10" placeholder="e.g. 2" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="special">Special Requests</label>
          <textarea id="special" rows="4" placeholder="Any specific preferences?"></textarea>
        </div>

        <button type="submit" class="btn">Confirm Booking</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 TravelEase | All Rights Reserved</p>
  </footer>

  <script>
    document.querySelector(".booking-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("ðŸŽ‰ Your booking has been received! We'll contact you shortly.");
      this.reset();
    });
  </script>

</body>
</html>
