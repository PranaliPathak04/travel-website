<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | TravelEase</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">TravelEase</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="bookings.html">Booking</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  <section class="page-banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Let’s start a conversation!</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><i class="fas fa-map-marker-alt"></i> 123 Wanderlust Avenue, Paris</p>
        <p><i class="fas fa-envelope"></i> support@travelease.com</p>
        <p><i class="fas fa-phone"></i> +1 800 123 4567</p>
        <div class="socials">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>

      <form class="contact-form">
        <h2>Send Us a Message</h2>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 TravelEase | All Rights Reserved</p>
  </footer>

</body>
</html>
